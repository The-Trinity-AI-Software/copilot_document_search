<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📄 CoPilot Lease Extraction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .download-buttons {
      margin-top: 25px;
    }
    .download-buttons a {
      display: inline-block;
      margin-right: 15px;
      padding: 10px 18px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .download-buttons a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📄 Lease Document Extraction</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Upload Lease Document (PDF, DOCX, TXT):</label>
      <input type="file" name="file" required>
      <button type="submit">📤 Upload</button>
    </form>

    <form action="/search" method="get">
      <label for="query">Search query:</label>
      <input type="text" name="query" placeholder="e.g., tenant name, city, monthly rent..." required>
      <button type="submit">🔍 Search</button>
    </form>

    {% if results %}
      <h3>📊 Extracted Lease Information:</h3>
      {{ results | safe }}
    {% endif %}

    {% if download_links %}
      <div class="download-buttons">
        <a href="{{ download_links.json }}">📥 Download JSON</a>
        <a href="{{ download_links.excel }}">📊 Download Excel</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
